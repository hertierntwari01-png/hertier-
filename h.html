<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Spaghetti Videos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            background-color: #ff0000; /* YouTube red */
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 20px;
            z-index: 1000;
        }

        .content {
            padding-top: 70px; /* space for header */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Fullscreen simulation */
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
    <header>Cooking Spaghetti Videos</header>
    <div class="content">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/1-SJGQ2HLp8" title="Spaghetti Recipe 1" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/2-1z_9xxu18" title="Spaghetti Recipe 2" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/3AAdKl1UYZs" title="Spaghetti Recipe 3" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/4aZr5hZXP_s" title="Spaghetti Recipe 4" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
